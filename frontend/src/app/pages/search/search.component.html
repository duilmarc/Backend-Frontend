<p>Searching: <small>
    {{ query}}</small>
</p>

<div class="row" *ngIf="technologies.length==0">
    <div class="col md-12">
        <div class="alert alert-info" role="alert">
            There not technologies with this patter: {{ query }}
        </div>
    </div>
</div>

<div class="card-columns">
    <app-technology-card [technology]="technology"  *ngFor= "let technology of technologies">
        
    </app-technology-card>

</div>
